<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Accordion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      EÄŸitimler
    </ion-list-header>
    <ion-item  *ngFor="let item of items" (click)="toggleDetails(item)">
      <ion-avatar item-left><img src="{{item.icon}}"></ion-avatar>
      <ion-icon color="primary" item-right [name]="item.icon2"></ion-icon>
      <h2>{{item.name}}</h2>
  
       <ion-list  *ngIf="item.showDetails" >
          <ion-item text-wrap no-lines *ngFor="let subitem of item.SubMenu">
              <ion-badge item-left>{{subitem.number}}</ion-badge>
               <h5 wrap-text>{{subitem.name}}</h5>
          </ion-item>                 
       </ion-list>

    </ion-item>
  </ion-list>
</ion-content>
