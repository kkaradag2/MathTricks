<ion-header>
  <ion-navbar>
    <ion-title>Matematik Hileleri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>   
  <button ion-item (click)="goSingleGamePage()">
    <ion-avatar item-left>
        <img src="assets/img/Games-icon.png">
      </ion-avatar>
      <h2>Tek Oyun</h2>
      <p>Ögrendiklerinizi oyunlarla pekiştirin.</p>
      <ion-icon name="arrow-forward" item-right [hidden]="ios"></ion-icon>
  </button>

 <button ion-item (click)="goMultipleGamePage()">
    <ion-avatar item-left>        
        <img src="assets/img/Device-Game-Drive-icon.png">
    </ion-avatar>
      <h2>Ortak Oyun</h2>
      <p>Bir akradaşınızla yarışarak öğrendiklerini pekiştirin.</p>
      <ion-icon name="arrow-forward" item-right item-right [hidden]="ios"></ion-icon>
  </button>

  <button ion-item (click)="goMemorizedPage()">
    <ion-avatar item-left>
      <img src="assets/img/school-icon.png">
    </ion-avatar>
    <h2>Ezberle</h2>
    <p>Bunları ezberlemek çok işine yarayacak.</p>
    <ion-icon name="arrow-forward" item-right item-right [hidden]="ios"></ion-icon>
  </button>
  
  <button ion-item (click)="goEducationListPage()" text-wrap>
    <ion-avatar item-left>
      <img src="assets/img/Working-Memory-Icon-Big.png">
    </ion-avatar>
    <h2>Eğitimler</h2>
    <p>Hazırladığımız eğitim videoları ve step resimler ile Matematik Hilelerini öğrenebilirsiniz.</p>
    <ion-icon name="arrow-forward" item-right item-right [hidden]="ios"></ion-icon>
  </button>

  <button ion-item  (click)="goSettingsPage();">
    <ion-avatar item-left>
      <img src="assets/img/featured01.png">
    </ion-avatar>
    <h2>Ayarlar</h2>
    <p>Uygulama ayarlarını yönetin</p>
    <ion-icon name="arrow-forward" item-right item-right [hidden]="ios"></ion-icon>
  </button>

 </ion-list>

</ion-content>
