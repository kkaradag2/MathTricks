
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Matematik Hileleri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<br/>
  <ion-list >

        <div *ngFor="let item of menuitems">
            <button ion-item text-wrap  (click)=fnMenuClick(item.no)>
                <ion-avatar item-left><img src="{{item.icon}}"></ion-avatar>
                <h2>{{item.name}}</h2>
                <p>{{item.Description}}</p>
                <ion-icon name="arrow-forward" item-right [hidden]="ios"></ion-icon>
            </button >
        </div>
    </ion-list> 
</ion-content>
